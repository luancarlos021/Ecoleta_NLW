name: Publish Docker image

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub and update manifest
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: luancarlos021/ecoleta
          tags: |
            type=ref,event=tag
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update Kubernetes manifest with new image tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          NEW_TAG=$(echo "${{ steps.meta.outputs.tags }}" | cut -d',' -f1)
          sed -i "s|luancarlos021/ecoleta:.*|$NEW_TAG|" ops/e-coleta/e-coleta-app.yaml

      - name: Commit and push updated manifest
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add ops/e-coleta/e-coleta-app.yaml
          git commit -m "chore: update image tag to ${{ github.ref_name }}"
          git push
